<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>keysolo</title>
</head>
<body>
    <header class="header">
        <h1 class="game-title">
            <span class="game-title__left">Key</span><span class="game-title__rigth">Solo</span>
        </h1>
    </header>
    <main class="main">
        <div class="start-btn">
            <div class="btn">Начать игру!</div>
        </div>
        <div class="timer timer_hide">0</div>
        <div class="word"></div>
        <div class="stats stats_hide">
            <div class="right-label">good</div>
            <div class="right-words-counter">0</div>
            <div class="wrong-words-counter">0</div>
            <div class="wrong-label">bad</div>
        </div>
    </main>
    <script src="task.js"></script>
</body>
</html>
